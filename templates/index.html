<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">  
<h1>Select site</h1>


<form class="form-inline" method="POST" action="{{ url_for('test') }}">

  <div class="select">
           <select name="comp_select" class="selectpicker form-control">
             {% for o in site_data %}
              <option value="{{ o.site }}">{{ o.site }}</option>
              {% endfor %}
            </select>
    </div>
	<input type="text" name="key" placeholder="Enter keywords (like: cat dog sun)">
    <button type="submit" class="btn">Get rss</button>
  </div>
</form>
